<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Interactive rating component</title>
  </head>
  <body class="main">
    <!-- Rating state start -->
    <div class="card card-first">
      <figure class="circle-figure"><span>‚≠ê</span></figure>
      <h2>How did we do?</h2>
      <p>
        Please let us know how we did with your support request. All feedback is
        appreciated to help us improve our offering!
      </p>
      <div class="rating-list">
        <a href="#" class="rating-btn circle-figure">1</a>
        <a href="#" class="rating-btn circle-figure">2</a>
        <a href="#" class="rating-btn circle-figure">3</a>
        <a href="#" class="rating-btn circle-figure">4</a>
        <a href="#" class="rating-btn circle-figure">5</a>
      </div>
      <button class="card-btn">Submit</button>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->

    <div class="card card-thankyou hidden">
      <img
        class="img-card-thankyou"
        src="/design/illustration-thank-you.svg"
        alt="picture with a phone"
      />
      <div class="label-card-thankyou">
        <p class="label-text-card-thankyou">
          You selected <span id="rate">4</span> out of 5
        </p>
      </div>
      <h2 class="title-card-thankyou">Thank you!</h2>
      <p class="text-card-thankyou">
        We appreciate you taking the time to give a rating. If you ever need
        more support, don't hesitate to get in touch!
      </p>
    </div>
    <!-- Thank you state end -->
  </body>
</html>
